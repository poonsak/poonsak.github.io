<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div>
        <h3>QR Code Data</h3>
        <input type="text" id="input" placeholder="Enter Text">
         <h3>QR Code Qty</h3>
        <input type="text" id="Qty_input" placeholder="Enter Qty">
    </div>

     <div>
         <h3>QR Code Size</h3>
        <input type="text" id="W_input" placeholder="QR Width">
           <input type="text" id="H_input" placeholder="QR Height">
    </div>
    <div>
        <h3>QR Code Color</h3>
        <input type="text" id="colorDark_input" placeholder="Color Dark">
        <input type="text" id="colorLight_input" placeholder="Color Light">
    </div>
    <div>
        <input type="button" id="generate" value="Generate QR Code" onclick="PrintQR()"> 
    </div>
    </form>


    <table border="1" id="show" >
        <thead>
            <tr>
                <th>Code</th>
                <th>QR code</th>
            </tr>
        </thead>
    </table>


    <div id="qr">
       
     </div>
</body>
<script src="qrcode.js"></script>
<script>
function PrintQR(){

		var list1 = [];
		var list2 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("input").value;
			list2[x] = grgenerate();
		

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
	

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
	

			n++;
			x++;
		}
    //Create QR code
    document.getElementById("qr").innerHTML=""; // claer object
    var Qtyinput = document.getElementById("Qty_input").value;
    for(var i = 0 ; i <Qtyinput ; i++){
    //   grgenerate();
      AddRow();
    }
}

    function grgenerate(){
        var userinput = document.getElementById("input").value;
        var W_input = document.getElementById("W_input").value;
        var H_input = document.getElementById("H_input").value;
        var colorDark_input = document.getElementById("colorDark_input").value;
        var colorLight_input = document.getElementById("colorLight_input").value;

        var qrcode = new QRCode(document.getElementById("qr"),{
	        width : W_input,
	        height : H_input,
            colorDark : colorDark_input,
            colorLight : colorLight_input,
            correctLevel : QRCode.CorrectLevel.H
        });
         qrcode.makeCode(userinput);// make another code.
      }
</script>
