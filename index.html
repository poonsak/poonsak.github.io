     <div>

           <input type="text" id="H_input" placeholder="QR Height" value="50">
    </div>
    <div>
        <h3>QR Code Color</h3>
        <input type="text" id="colorDark_input" placeholder="Color Dark" value="#000000">
        <input type="text" id="colorLight_input" placeholder="Color Light" value="#FFFFFF">

    <table border="1" id="tb1" class="table" >

<script src="qrcode.js"></script>



<script>

      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
       var countId = 0;
   
       function PrintQR(){
    //Create QR code
    tbodyEl.innerHTML="";
    var Qtyinput = document.getElementById("Qty_input").value;
     AddRow();
     
     
    //   }
}

 function AddRow(){
       var userinput = document.getElementById("input").value;

     var Qtyinput = document.getElementById("Qty_input").value;
      var W_input = document.getElementById("W_input").value;
        var H_input = document.getElementById("H_input").value;
        var colorDark_input = document.getElementById("colorDark_input").value;
        var colorLight_input = document.getElementById("colorLight_input").value;
     var randomNum = [];
    //loop code
    for (var a= 0 ;  a<Qtyinput ; a++){
     var random = Math.round(Math.random() * 10000) ;
        randomNum[a] = `${userinput}/${random}`;
    }



        // Loop create Tbody
     for(var i = 0 ; i <Qtyinput ; i++){
       var qrcode = 
            tbodyEl.innerHTML += `
            <tr >
                <td>${randomNum[i]}</td>
                <td >
                <div  id=${i}></div>
                <div  id=${i}>
                <img src="privaLogo.png" alt="Logo" width="50" height="10">
                </div>
               
                </td>
            </tr>
        `;
    }


    // Loop create QR code

     for(var b = 0 ; b <Qtyinput ; b ++){

     var qrcode = new QRCode(document.getElementById(b),{
	        width : W_input,
	        height : H_input,
           colorDark : colorDark_input,
           colorLight : colorLight_input,
           correctLevel : QRCode.CorrectLevel.H
        });
         qrcode.makeCode(`${randomNum[b]}`);// make another code.
     }
}

</script>
